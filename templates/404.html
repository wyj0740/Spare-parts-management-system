{% extends "base.html" %}

{% block title %}404 - 页面不存在{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow-lg" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none;">
                <div class="card-body py-5">
                    <i class="bi bi-exclamation-triangle" style="font-size: 5rem; opacity: 0.8;"></i>
                    <h1 class="display-1 fw-bold mt-3">404</h1>
                    <h3 class="mb-4">页面不存在</h3>
                    <p class="lead mb-4">抱歉，您访问的页面不存在或已被删除。</p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="/" class="btn btn-light btn-lg">
                            <i class="bi bi-house-door"></i> 返回首页
                        </a>
                        <button onclick="history.back()" class="btn btn-outline-light btn-lg">
                            <i class="bi bi-arrow-left"></i> 返回上页
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
